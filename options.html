<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Comment Helper - Settings</title>
  <style>
    /* Clean, professional styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%); padding: 40px 20px; min-height: 100vh; }
    .container { max-width: 600px; margin: 0 auto; }
    .card { background: white; border-radius: 12px; padding: 32px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08); margin-bottom: 24px; }
    .form-group { margin-bottom: 24px; }
    label { display: block; font-weight: 600; color: #333; margin-bottom: 8px; font-size: 14px; }
    input, select, textarea { width: 100%; padding: 12px 16px; border: 2px solid #e1e4e8; border-radius: 8px; font-size: 14px; transition: border-color 0.2s; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: #0a66c2; }
    button { width: 100%; padding: 14px 24px; background: #0a66c2; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #004182; }
    .alert { padding: 14px 18px; border-radius: 8px; margin-bottom: 20px; display: none; }
    .alert.show { display: block; }
    .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .helper-text { font-size: 13px; color: #666; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Extension Settings</h1>
    <div class="card">
      <div id="successAlert" class="alert alert-success">✓ Settings saved!</div>
      <div id="errorAlert" class="alert alert-error">✗ Please check your inputs.</div>

      <form id="settingsForm">
        <div class="form-group">
          <label for="apiKey">API Key</label>
          <input type="password" id="apiKey" placeholder="Paste your AIza... key here" required>
          <p class="helper-text">Your key is stored locally in your browser.</p>
        </div>

        <div class="form-group">
          <label for="apiEndpoint">API Endpoint</label>
          <input type="text" id="apiEndpoint" value="https://generativelanguage.googleapis.com/v1beta/models:generateContent?key=">
        </div>

        <div class="form-group">
          <label for="apiModel">Model</label>
          <select id="apiModel">
            <option value="gemini-2.5-flash">Gemini 2.5 Flash (Fastest)</option>
            <option value="gemini-2.5-pro">Gemini 2.5 Pro (Smartest)</option>
            <option value="gemini-2.0-flash">Gemini 2.0 Flash (Backup)</option>
          </select>
          <p class="helper-text">Gemini 2.5 is the current active version.</p>
        </div>

        <div class="form-group">
          <label for="systemPrompt">Default Prompt (optional)</label>
          <textarea id="systemPrompt" rows="5" placeholder="Leave empty to use the recommended default prompt for LinkedIn comments."></textarea>
          <p class="helper-text">Customize how the AI writes comments. If empty, the built-in prompt is used.</p>
        </div>

        <button type="submit">Save Settings</button>
      </form>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
